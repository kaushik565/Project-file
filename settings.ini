# Legacy Hardware Settings for Old ACTJ Jig
# Use this when running new software on old hardware/firmware

[folders]
log_folder = batch_logs
setup_log_folder = Batch_Setup_Logs
recovery_file = recovery.json

[window]
app_title = AUTOMATIC CARTRIDGE SCANNING JIG [LEGACY MODE]
window_width = 800
window_height = 480
fullscreen = true
background_color = black

[ui]
header_text = MOLBIO DIAGNOSTICS LIMITED [LEGACY HARDWARE]
footer_text = DEVELOPED BY QA TEAM SITE-III
subheader_text = Automatic Cartridge Scanning JIG
clock_format = %d/%m/%Y %H:%M:%S
auto_advance = true

[layout]
entry_width = 18
qr_width = 30
padding_x = 8
padding_y = 6
section_gap = 10

[typography]
title_font = Segoe UI,14,bold
subtitle_font = Segoe UI,10,bold
body_font = Segoe UI,9,normal
small_font = Segoe UI,8,normal
scan_status_font = Segoe UI,12,bold
scan_counter_font = Segoe UI,14,bold
button_font = Segoe UI,10,bold

[palette]
text_primary = #e5e7ff
text_muted = #94a3b8
info_text = #60a5fa
success_text = #4caf50
card_border = #1f3251

[hardware]
# LEGACY MODE: Use mock for testing on Windows, gpio for Raspberry Pi
controller = mock
pin_mode = BCM
red_pin = 20
green_pin = 21
yellow_pin = 22
buzzer_pin = 23

[jig]
# LEGACY MODE: Enable automated jig control for ACTJv20
enabled = true
auto_start = true
advance_on_fail = true
busy_signal_pin = 12

[camera]
# LEGACY MODE: Disable camera, use USB scanner only
enabled = false
port = /dev/qrscanner
baudrate = 115200
timeout = 5

[lcd]
# LEGACY MODE: Disable LCD integration
enabled = false
type = mock
address = 0x27
width = 16
height = 2
welcome_message = WELCOME TO MOLBIO
ready_message = JIG READY
scanning_message = SCANNING...

[controller]
# LEGACY MODE: Enable controller handshaking for ACTJv20
serial_port = /dev/serial0
baudrate = 115200
# Production settings for Raspberry Pi deployment
[folders]
log_folder = batch_logs
setup_log_folder = Batch_Setup_Logs
recovery_file = recovery.json

[window]
app_title = AUTOMATIC CARTRIDGE SCANNING JIG
window_width = 800
window_height = 480
fullscreen = true
background_color = black

[ui]
header_text = MOLBIO DIAGNOSTICS LIMITED
footer_text = DEVELOPED BY QA TEAM SITE-III
subheader_text = Automatic Cartridge Scanning JIG
clock_format = %d/%m/%Y %H:%M:%S
auto_advance = true

[layout]
entry_width = 18
qr_width = 30
padding_x = 8
padding_y = 6
section_gap = 10

[typography]
title_font = Segoe UI,14,bold
subtitle_font = Segoe UI,10,bold
body_font = Segoe UI,9,normal
small_font = Segoe UI,8,normal
scan_status_font = Segoe UI,12,bold
scan_counter_font = Segoe UI,14,bold
button_font = Segoe UI,10,bold

[palette]
text_primary = #e5e7ff
text_muted = #94a3b8
info_text = #60a5fa
success_text = #4caf50
card_border = #1f3251

[hardware]
# Set to 'gpio' for real Raspberry Pi hardware, 'mock' for development
controller = gpio
pin_mode = BCM
red_pin = 20
green_pin = 21
yellow_pin = 22
buzzer_pin = 23

[lcd]
# Set to 'i2c' for real LCD, 'mock' for development
enabled = true
type = i2c
address = 0x27
width = 16
height = 2
welcome_message = WELCOME TO MOLBIO
ready_message = JIG READY
scanning_message = SCANNING...

[jig]
# Enable for automated jig operation with ACTJ integration
enabled = true
auto_start = true
advance_on_fail = true
# ACTJ controller settings
actj_uart_port = /dev/ttyS0
actj_baudrate = 115200
mechanical_integration = true
# timings (milliseconds)
push_extend_ms = 400
push_retract_ms = 400
settle_ms = 200
detect_timeout_ms = 3000
scan_timeout_ms = 5000
# outputs (ASECT controller handles pusher via pins 1-14, set unused pins to 0)
pusher_extend_pin = 0
pusher_retract_pin = 0
stopper_up_pin = 0
stopper_down_pin = 0
# inputs (only external sensors not handled by ASECT PCB)
sensor_stack_present_pin = 10
sensor_at_scanner_pin = 9
sensor_pusher_extended_pin = 0
sensor_pusher_retracted_pin = 0
sensor_safety_ok_pin = 11

[camera]
# PRODUCTION MODE: Disable camera scanner (using USB scanner)
enabled = false
port = /dev/qrscanner
baudrate = 115200
timeout = 5